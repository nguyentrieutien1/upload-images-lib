<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <title>Upload Image</title>
  <style>
    #preview {
      max-width: 100%;
      height: auto;
      display: block;
      margin-top: 20px;
    }
  </style>
</head>

<body>
  <div class="col-6 m-auto">
    <h1>Upload Image</h1>
    <input type="file" id="fileInput" name="image" accept="image/*">

    <button id="uploadButton" type="button" class="btn btn-success">Upload image</button>

    <img id="preview" src="" alt="Image Preview" style="display: none;">
  </div>

  <script>
    document.getElementById('fileInput').addEventListener('change', function (event) {
      const file = event.target.files[0];
      if (file) {
        const reader = new FileReader();

        reader.onload = function (e) {
          const preview = document.getElementById('preview');
          preview.src = e.target.result;
          preview.style.display = 'block'; // Hiển thị ảnh khi đã tải lên
        };

        reader.readAsDataURL(file); // Đọc ảnh dưới dạng URL
      }
    });

    document.getElementById('uploadButton').addEventListener('click', function (e) {
      e.preventDefault()
      const fileInput = document.getElementById('fileInput');
      const file = fileInput.files[0];

      if (!file) {
        alert('Please select an image to upload.');
        return;
      }

      const formData = new FormData();
      formData.append('image', file);

      fetch('http://localhost:3000/api/images', { // Thay đổi URL endpoint theo server của bạn
        method: 'POST',
        body: formData
      })
        .then(response => response.json())
        .then(data => {
          alert(data.image_url)
        })
        .catch((error) => {
          console.error('Error:', error);
          console.log("Failed to upload image.");
        });
    });

  </script>
</body>

</html>
